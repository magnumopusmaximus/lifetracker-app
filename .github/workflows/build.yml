name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.7'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install Android Build Tools
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-35"
    
    - name: Install dependencies
      run: npm install -g cordova && npm install
    
    - name: Add Android platform
      run: cordova platform add android
    
    - name: Update SDK Version
      run: bash update-sdk.sh
    
    - name: Build release
      run: cordova build android --release
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: platforms/android/app/build/outputs/bundle/release/app-release.aab
